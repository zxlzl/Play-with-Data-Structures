<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var intersection = function(nums1, nums2) {
            let set = new Set(nums1);
            let list = [];
            for(let i=0;i<nums2.length;i++){
                if(set.has(nums2[i])){
                    list.push(nums2[i]);
                    set.delete(nums2[i]);
                }
            }
            return list;
        };

    </script>
</body>
