<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var topKFrequent = function(nums, k) {
			let map = new Map();
			for(let i=0;i<nums.length;i++){
				if(map.has(nums[i])){
					map.set(nums[i],map.get(nums[i])+1);
				}else{
					map.set(nums[i],1);
				}
			}
			let arr = [];
			for(let value of map.values()){
				arr.push(value);
			}
			function sortNumber(a,b){
				return b-a;
			}
			arr.sort(sortNumber);
			let re = [];
			for(let i=0;i<k;i++){
				for(let [key, value] of map){
					if(value==arr[i]){
						re.push(key);
						map.delete(key);
						console.log(map);
						break;
					}
				}
			}
			return re;
		}

		console.log(topKFrequent([4,1,-1,2,-1,2,3],2));
	</script>
</body>
