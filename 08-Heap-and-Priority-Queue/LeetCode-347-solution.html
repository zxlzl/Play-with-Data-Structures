<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var topKFrequent = function(nums, k) {
			let map = new Map();
			for(let i=0;i<nums.length;i++){
				if(map.has(nums[i])){
					map.set(nums[i],map.get(nums[i])+1);
				}else{
					map.set(nums[i],1);
				}
			}
			let arr = [];
			for(let value of map.values()){
				arr.push(value);
			}
			function sortNumber(a,b){
				return b-a;
			}
			arr.sort(sortNumber);
			let res = [];
			for(let i=0;i<k;i++){
				res.push(arr[i]);
			}
			let re = [];
			for(let i=0;i<k;i++){
				for(let [key, value] of map){
					if(map.get(key)==res[i]){
						re.push(key);
					}
				}
			}
			return re;
		}
	</script>
</body>
