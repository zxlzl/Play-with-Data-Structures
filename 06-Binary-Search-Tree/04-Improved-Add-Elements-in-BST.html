<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		class Node{
			constructor(e){
				this.e = e;
				this.right = null;
				this.left = null;
			}
		}

		class BST{
			constructor(){
				this.root = null;
				this.size = 0;
			}

			size(){
				return this.size;
			}

			isEmpty(){
				return this.size === 0;
			}

			add(e){
				this.root = this._add(this.root,e)
			}

			_add(node,e){
				if(node == null){
					this.size++;
					return new Node(e);
				}

				if(e<node.e){
					node.left = this._add(node.left,e);
				}else if(e>node.e){
					node.right = this._add(node.right,e);
				}

				return node;
			}

		}

		// 测试
		let tree = new BST();
		let treeNode = [5,2,1,3,7,9]
		for(let i=0;i<treeNode.length;i++){
			tree.add(treeNode[i]);
		}
		console.log(tree);

	</script>
</body>
</html>
